<!DOCTYPE html>
<html lang="en">
<head>
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Faculty Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><select name="" id="" class="form-control">
                <option value="BA">BA</option>
                <option value="BCOM CA">BCOM CA</option>
                <option value="BSC">BSC</option>
                <option value="BCA">BCA</option>
                <option value="BCOM TAX">BCOME TAX</option>
                <option value="MA">MA</option>
                <option value="MCOM">MCOM</option>
                <option value="MSC">MSC</option>
                <option value="PCA">PCA</option>
            </select></td>
        </tr>
        <tr>
            <td>Education Qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="" class="form-control">
                <option value="THIRUVANANATHAPURAM">THIRUVANANTHAPURAM</option>
                <option value="KOLLAM">KOLLAM</option>
                <option value="PATHANAMTHITTA">PATHANAMTHITTA</option>
                <option value="ALAPPUZHA">ALAPPUZHA</option>
                <option value="KOTTAYAM">KOTTAYAM</option>
                <option value="IDUKKI">IDUKKI</option>
                <option value="ERNAKULAM">ERNAKULAM</option>
                <option value="THRISSUR">THRISSUR</option>
                <option value="PALAKKAD">PALAKKAD</option>
                <option value="KOZHIKKODE">KOZHIKODE</option>
                <option value="WAYANAD">WAYANAD</option>
                <option value="KANNUR">KANNUR</option>
                <option value="KASARKODE">KASARKODE</option>
                <option value="MALAPPURAM">MALAPPURAM</option>
            </select></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select name="" id="" class="form-control">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-info">SUBMIT</button></td>
        </tr>
    </table>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
