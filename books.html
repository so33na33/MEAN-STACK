<html lang="en">
<head>

<body>
    <table class="table">
        <tr>
            <td>Book Title</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Discription</td>
            <td><textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><select name="" id="" class="form-control">
                <option value="FICTION">FICTION</option>
                <option value="SCI-FICTION">SCI-FICTION</option>
                <option value="NON-FICTION">NON-FICTION</option>
                <option value="NOVEL">NOVEL</option>
            </select></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-secondary">SUBMIT</button></td>
        </tr>
    </table>
        
    </table>
